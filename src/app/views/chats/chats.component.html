<div class="navbar bg-neutral-800 p-2 flex justify-around items-center">
  <img src="/assets/icon/kikotalk.png" alt="kikotalk" width="33">
  <div class="grid text-center">
    <div class="text-xs">Logged In as</div>
    <div><!--where to display the currently logged in user-->Clark</div>
  </div>
  <ion-button size="small" (click)="logoutUser()">
    Logout
  </ion-button>
</div>
<ion-searchbar placeholder="Search Chats" (ionInput)="testSearchUser($event)"></ion-searchbar>
<div>
  <div *ngFor="let x of filteredPeople" class="flex chat ion-activatable relative overflow-hidden px-4 py-3 gap-4 items-center" (click)="goToChatById(x.id)">
    <img alt="" class="rounded-full object-cover w-[50px] h-[50px]" defaultImage="/assets/icon/kikotalk.png" [lazyLoad]="x.img || ''" >
    <div class="flex flex-col justify-items-center">
      <div class="text-lg">{{ x.name }}</div>
      <div class="text-ellipsis text-sm" [style]="x.isRead ? null : { fontWeight: 'bold' }">
        {{ x.isSent ? "You: ".concat(x.recentMessage) : x.recentMessage }}
      </div>
    </div>
    <!-- <ion-ripple-effect></ion-ripple-effect> -->
  </div>
</div>
